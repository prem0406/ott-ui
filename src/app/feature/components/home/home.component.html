<div class="grid-container">
  <h1 class="mat-h1">Start Watching...</h1>
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile class="movie-container" *ngFor="let movie of movies" [colspan]="1" [rowspan]="1">
      <mat-card class="dashboard-card" (click)="clickHandler(movie.id)">
        <mat-card-header>
          <mat-card-title>
            {{movie.title}}
            <button mat-icon-button click-stop-propagation class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu"click-stop-propagation xPosition="before">
              <button mat-menu-item (click)="addWatchLater(movie)">Watch later</button>
              <button mat-menu-item  (click)="addFav(movie)">Mark Favourite</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content" >
         
        </mat-card-content> 
      </mat-card> 
    </mat-grid-tile>
  </mat-grid-list>
</div>

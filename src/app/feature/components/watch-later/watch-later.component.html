<div class="grid-container">
    <h1 class="mat-h1">Watch Later</h1>
    <mat-grid-list cols="2" rowHeight="350px">
      <mat-grid-tile class="movie-container" *ngFor="let movie of movies" [colspan]="1" [rowspan]="1">
        <mat-card class="dashboard-card" (click)="clickHandler(movie.id)">
          <mat-card-header>
            <mat-card-title>
              {{movie.title}}
            </mat-card-title>
          </mat-card-header>
          <mat-card-content class="dashboard-card-content" >
           
          </mat-card-content> 
        </mat-card> 
      </mat-grid-tile>
    </mat-grid-list>
  </div>

<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile [colspan]="2" [rowspan]="2">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            Login
            
           
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div>
            <div class="error" *ngIf='invalidLogin'>{{errorMessage}}</div>
            <form [formGroup]="loginForm" (ngSubmit)="handleLogin()" >
              <div class="form-group">
                <label for="username">Username</label>
                
                <input matInput type="text" class="form-control" id="username" placeholder="Username" formControlName="username"
                [ngClass]="getControlValidationClasses(usernameControl)">
                <div class="invalid-feedback" *ngIf=" usernameControl.errors?.required">
                  This field is required
                </div>
                <div class="invalid-feedback" *ngIf=" usernameControl.errors?.email">
                 It should be email
                </div>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password"
                [ngClass]="getControlValidationClasses(passwordControl)">
                <div class="invalid-feedback" *ngIf=" passwordControl.errors?.required">
                  This field is required
                </div>
              </div>
              
              <div class="bottom">
                  <button mat-raised-button color="primary" type="submit" [disabled] = "!loginForm.valid" >Login</button>
  
               
              </div>
          </form>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
